<html>

   <head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
<style>
#c1{
  position: absolute;
  width: 300px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
  background: grey;
  border-radius:15px;
  padding:25px 15px 15px 15px;
  }
</style>
   
   <body ng-app = "myApp">
	<div class="container text-center">
<div class="row" id="c1" >
      <div class="row" ng-controller = "myCtrl">
         <div class="col-xs-1"></div><input class="col-xs-10" type = "file" ng-model = "myFile"/>
         <br><br>
         <button class="btn btn-info" id="uplaodButton" ng-click = "uploadFile()">Upload me!</button>
<hr>
	<p><center><button class="btn btn-primary" id="confirmButton">Confirm your details..</button></center></p>
</div>
</div>
      </div>


      <script>
         var myApp = angular.module('myApp', []);
         
         myApp.directive('fileModel', ['$parse', function ($parse) {
            return {
               restrict: 'A',
               link: function(scope, element, attrs) {
                  var model = $parse(attrs.fileModel);
                  var modelSetter = model.assign;
                  
                  element.bind('change', function(){
                     scope.$apply(function(){
                        modelSetter(scope, element[0].files[0]);
                     });
                  });
               }
            };
         }]);
      
         myApp.service('fileUpload', ['$https:', function ($https:) {
            this.uploadFileToUrl = function(file, uploadUrl){
               var fd = new FormData();
               fd.append('file', file);
            
               $https:.post(uploadUrl, fd, {
                  transformRequest: angular.identity,
                  headers: {'Content-Type': undefined}
               })
            
               .success(function(){
               })
            
               .error(function(){
               });
            }
         }]);
      
         myApp.controller('myCtrl', ['$scope', 'fileUpload', function($scope, fileUpload){
            $scope.uploadFile = function(){
               var file = $scope.myFile;
               
               console.log('file is ' );
               console.dir(file);
               
               var uploadUrl = "/fileUpload";
               fileUpload.uploadFileToUrl(file, uploadUrl);
            };
         }]);
//FORM
    document.getElementById("uplaodButton").onclick = function () {
        location.href = "bootstrap.htm";
    };
			
      </script>
      <script>
    document.getElementById("confirmButton").onclick = function () {
        location.href = "bootstrap.htm";
    };
</script>
   </body>
</html>
